<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="variaveis.css" />
  </head>

  <body>
    <div class="container-fluid">

      <div class="imagem">
        <img src="/image/image.svg" alt="#" />
      </div>

      <div class="cadastro">

        <h4>Bem vindo de volta</h4>

        <h1>Faça login na sua conta</h1>

        <p>E-mail</p>
        <input class="border" type="email" />

        <p>Senha</p>
        <input class="border" type="password" />

        <div class="lembrete">
          <input class="teste" type="radio">
            Lembre de mim
          </input>
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <button class="button1">Entrar</button>
        <br />

        <button class="button2">
           <img
                  src="https://img.icons8.com/color/48/000000/google-logo.png"
                /> Ou faça seu login com o google
        </button>

        <h5>
          Não tem uma conta?
          <a href="#">Cadastre-se</a>
        </h5>

      </div> 
    </div>
  </body>
</html>
